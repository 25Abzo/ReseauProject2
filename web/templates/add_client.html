{% extends "base.html" %} {% block title %}Add Client{% endblock %} {% block
content %}
<h1 class="text-3xl font-bold mb-6">Add Client</h1>
<form method="POST" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
  <div class="mb-4">
    <label for="name" class="block font-medium text-gray-700">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      class="w-full border rounded p-2 mt-1"
      required
    />
  </div>
  <div class="mb-4">
    <label for="email" class="block font-medium text-gray-700">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      class="w-full border rounded p-2 mt-1"
      required
    />
  </div>
  <div class="mb-4">
    <label for="company" class="block font-medium text-gray-700"
      >Company:</label
    >
    <input
      type="text"
      id="company"
      name="company"
      class="w-full border rounded p-2 mt-1"
      required
    />
  </div>
  <div class="mb-4">
    <label for="contact_number" class="block font-medium text-gray-700"
      >Contact Number:</label
    >
    <input
      type="text"
      id="contact_number"
      name="contact_number"
      class="w-full border rounded p-2 mt-1"
      required
    />
  </div>
  <button
    type="submit"
    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
  >
    Add Client
  </button>
</form>
{% endblock %}
