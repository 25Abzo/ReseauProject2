{% extends "base.html" %} {% block content %}
<div class="container mx-auto py-12 px-6 max-w-4xl">
  <!-- Titre de la Page -->
  <h1 class="text-3xl font-extrabold text-gray-800 mb-8">
    ğŸ“§ Envoyer un Email
  </h1>

  <!-- Messages Flash -->
  {% with messages = get_flashed_messages(with_categories=true) %} {% if
  messages %}
  <div class="mb-6">
    <ul>
      {% for category, message in messages %}
      <li
        class="p-4 mb-2 rounded-lg shadow-md text-sm font-medium {% if category == 'error' %}bg-red-100 text-red-700 border border-red-200{% else %}bg-green-100 text-green-700 border border-green-200{% endif %}"
      >
        {{ message }}
      </li>
      {% endfor %}
    </ul>
  </div>
  {% endif %} {% endwith %}

  <!-- Formulaire d'Envoi d'Email -->
  <form method="POST" class="space-y-6 bg-white p-8 rounded-lg shadow-md">
    <!-- Champ Mot de Passe -->
    <div>
      <label
        for="password"
        class="block text-gray-700 text-sm font-medium mb-2"
      >
        Votre mot de passe :
      </label>
      <input
        type="password"
        id="password"
        name="password"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Champ Destinataire -->
    <div>
      <label
        for="email_destinataire"
        class="block text-gray-700 text-sm font-medium mb-2"
      >
        Adresse email du destinataire :
      </label>
      <input
        type="email"
        id="email_destinataire"
        name="email_destinataire"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Champ Sujet -->
    <div>
      <label for="subject" class="block text-gray-700 text-sm font-medium mb-2">
        Sujet :
      </label>
      <input
        type="text"
        id="subject"
        name="subject"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Champ Corps du Message -->
    <div>
      <label for="body" class="block text-gray-700 text-sm font-medium mb-2">
        Contenu du message :
      </label>
      <textarea
        id="body"
        name="body"
        required
        rows="6"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
    </div>

    <!-- Bouton d'Envoi -->
    <div class="flex items-center justify-between">
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200"
      >
        ğŸ“¤ Envoyer
      </button>
    </div>
  </form>
</div>
{% endblock %}
