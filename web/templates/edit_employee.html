{% extends "base.html" %} {% block title %}Edit Employee{% endblock %} {% block
content %}
<div class="container mx-auto py-10">
  <h1 class="text-3xl font-bold mb-6">Edit Employee</h1>
  <form method="POST" class="max-w-md mx-auto">
    <div class="mb-4">
      <label for="name" class="block font-medium">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        value="{{ employee.name }}"
        class="w-full border rounded p-2"
        required
      />
    </div>
    <div class="mb-4">
      <label for="email" class="block font-medium">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        value="{{ employee.email }}"
        class="w-full border rounded p-2"
        required
      />
    </div>
    <div class="mb-4">
      <label for="position" class="block font-medium">Position:</label>
      <input
        type="text"
        id="position"
        name="position"
        value="{{ employee.position }}"
        class="w-full border rounded p-2"
        required
      />
    </div>
    <div class="mb-4">
      <label for="department" class="block font-medium">Department:</label>
      <input
        type="text"
        id="department"
        name="department"
        value="{{ employee.department }}"
        class="w-full border rounded p-2"
        required
      />
    </div>
    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Update Employee
    </button>
  </form>
</div>
{% endblock %}
